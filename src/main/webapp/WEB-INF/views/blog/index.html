<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2>Blog</h2>
<form>
    Search By Name
    <input name="s" type="text">
    <input value="Search" type="submit">
</form>
<h2><a href="create-blog">create new Blog</a></h2>
<table border="1">
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Author</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="blog : ${blogs}">
        <tr>
            <td th:text="${blog.id}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.author.name}"></td>
            <td><a th:href="@{/edit-blog/__${blog.id}__}">edit</a></td>
            <td><a th:href="@{/delete-blog/__${blog.id}__}">delete</a></td>
            <td>delete</td>
        </tr>
    </th:block>
    <div>
        <a th:href="@{'/blog'(page=${blogs.number - 1})}"
           th:if="${blogs.hasPrevious()}">Previous</a>
        <span th:text="${blogs.number + 1}">/</span>
        <span th:text="${blogs.totalPages}"></span>
        <a th:href="@{'/blog'(page=${blogs.number + 1})}"
           th:if="${blogs.hasNext()}">Next</a>
    </div>
</table>
</body>
</html>
