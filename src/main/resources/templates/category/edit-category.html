<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<th:block th:replace="fragments/navbar"></th:block>
<body>
<br/>
<div class="container">
    <div class="jumbotron">
        <h1>Edit Category</h1>
        <br/>
        <form method="post" th:object="${categoryBindingModel}">
            <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-danger'">
                <label th:for=name>Category Name</label>
                <input class="form-control" id="name" name="name" th:value="${categoryName}">
                <div class="form-control-feedback" th:each="error : ${#fields.errors('name')}" th:text="${error}"></div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" class="btn btn-primary align-middle" value="Edit">
        </form>
    </div>
</div>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
