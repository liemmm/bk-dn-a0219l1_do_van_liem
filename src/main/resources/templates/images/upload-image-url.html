<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<th:block th:replace="fragments/navbar"></th:block>
<body>
<br/>
<div class="container">
    <div class="jumbotron">
        <h1>Upload Image</h1>
        <br/>
        <form method="post" th:object="${uploadImageBindingModel}">
            <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-danger'">
                <label th:for=description>Describe your post...</label>
                <textarea class="form-control" rows="3" th:field="*{description}" style="resize: none;"></textarea>
                <div class="form-control-feedback" th:each="error : ${#fields.errors('description')}" th:text="${error}"></div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('imageUrl')} ? 'has-danger'">
                <label th:for=imageUrl>URL</label>
                <input class="form-control" type="url" th:field="*{imageUrl}">
                <div class="form-control-feedback" th:each="error : ${#fields.errors('imageUrl')}" th:text="${error}"></div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" class="btn btn-primary align-middle" value="Upload">
        </form>
    </div>
</div>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
