<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<th:block th:replace="fragments/navbar"></th:block>
<br/>
<div class="container">
    <h1>Login Page</h1>
    <br/>
    <form method="post">
        <div class="form-group" th:classappend="${error != null} ? 'has-danger'">
            <label class="form-control-label" for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="form-group" th:classappend="${error != null} ? 'has-danger'">
            <label class="form-control-label" for="password">Pasword</label>
            <input type="password" class="form-control" id="password" name="password">
            <div class="form-control-feedback" th:if="${error} != null" th:text="${error}"></div>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" name="rememberMe"/>
                Remember Me
            </label>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" class="btn btn-primary align-middle" value="Log In">
    </form>
</div>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
